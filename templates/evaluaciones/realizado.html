{% extends 'evaluaciones/base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--      Wizard container        -->
            <div class="wizard-container">
                <div class="card wizard-card" data-color="red" id="wizard">
                    {% if ok %}
                        <div class="wizard-header">
                            <h3 class="wizard-title">
                                ¡EVALUACIÓN COMPLETADA!
                            </h3>
                            <h4>¡Gracias por ayudarnos a ser mejor!</h4>
                            <img width="400" src="{% static 'images/volante.png' %}">
                        </div>
                    {% else %}
                        <div class="wizard-header">
                            <h3 class="wizard-title">
                                Ha habido un problema con su evaluación, intente de nuevo.
                            </h3>
                        </div>
                        <p class="info-text"><a onclick="window.history.back()" class="btn btn-success">VOLVER</a></p>
                    {% endif %}
                </div>
            </div> <!-- wizard container -->
        </div>
    </div> <!-- row -->
{% endblock %}
